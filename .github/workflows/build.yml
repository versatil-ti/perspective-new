        # Setup matrix job configuration #
        ##################################
        runs-on: ${{ matrix.os }}
        if: ${{ needs.initialize.outputs.SKIP_CI == 'false' && needs.initialize.outputs.SKIP_PYTHON == 'false' }}

        steps:
            - name: Clean System
              uses: AdityaGarg8/remove-unwanted-software@v2
              if: ${{ runner.os == 'Linux' }}
              with:
                  remove-android: "true"
                  remove-dotnet: "true"
                  remove-haskell: "true"
                  remove-codeql: "true"

