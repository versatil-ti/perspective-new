              uses: actions/checkout@v3

            #####################################################
            # Conditionals                                      #
            # --------------------------------------------------#
            # Here is a reference for conditionals used         #
            #                                                   #
            # Operating system:                                 #
            #   if: ${{ runner.os == 'Linux' }}                 #
            #   if: ${{ runner.os == 'macOS' }}                 #
            #   if: ${{ runner.os == 'Windows' }}               #
            #                                                   #
